<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MofaCH</title>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="firestore.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="liveChat.js"></script>
    <script type="module" src="search.js"></script>
  </head>

  <body>
    <header>
      <div class="topBar" id="topbar">
        <img
          class="topBarBtns"
          id="settingsBtn"
          src="./sprites/settings_icon.png"
        />
        <img
          class="topBarBtns"
          id="profileBtn"
          src="./sprites/profile_icon.png"
        />
        <img
          class="topBarBtns"
          id="liveChatBtn"
          src="./sprites/chat_icon.jpg"
        />
        <img
          class="topBarBtns"
          id="searchBtn"
          src="./sprites/Search_Icon.png"
        />
      </div>
    </header>
    <main>
      <div id="mainPanel">
        <h1>Du bist eingeloggt!</h1>
        <p>lololololol</p>
      </div>
    </main>
    <div id="loginPanel">
      <h1>MofaCH</h1>
      <p>Hey!</p>
      <button id="normalLogin">Use Normal Login (dev)</button>
      <div class="formgrid">
        <form>
          <input type="email" id="emailInput" placeholder="deine@email.com" />
          <input
            type="password"
            id="passwordInput"
            placeholder="deinPasswort123"
          />
          <button type="button" id="registerBTN">Registrieren</button>
          <button type="button" id="loginBTN">Anmelden</button>
          <button type="button" id="changeToRegister">
            Du hast noch keinen Account? Account erstellen.
          </button>
          <button type="button" id="changeToLogin">
            Du hast einen Account? Anmelden.
          </button>
        </form>
      </div>
      <button id="closeBtn">Verlassen</button>
    </div>
    <div class="panels" id="settingsPanel">
      <h1>Settings</h1>
      <button class="midButtons" id="settingsBack">back</button>
    </div>

    <div class="panels" id="profilePanel">
      <h1>Profile</h1>
      <form>
        <input type="text" id="firstnameInput" placeholder="Vorname" />
        <input type="text" id="secondnameInput" placeholder="Nachname" />
      </form>
      <form>
        <input type="text" id="userNameInput" placeholder="Benutzername" />
        <input type="text" id="biographyInput" placeholder="bio" />
      </form>
      <button id="profileBack">back</button>
      <button class="midButtons" id="logoutProfile">logout</button>
      <img id="saveProfileBtn" src="./sprites/save_icon.png" />
    </div>

    <div class="panels" id="LiveChat">
      <div id="LiveChatHolder"></div>
      <div id="textInputPanel">
        <button id="sendMessage">senden</button>
        <input
          type="text"
          id="messageInput"
          placeholder="schreibe eine Nachricht!"
        />
      </div>
    </div>

    <div class="panels" id="searchPanel">
      <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Nutzer suchen..." />
        <button class="midButtons" id="searchButton">Suchen...</button>
      </form>
      <button id="searchedUserButton"></button>
      <p id="searchP"></p>
    </div>

    <div class="panels" id="searchedUserpanel">
      <p id="searchedUsername"></p>
      <p id="searchedUserFirstname"></p>
      <button id="searchedUserPanelBack">Back</button>
    </div>
  </body>
</html>
